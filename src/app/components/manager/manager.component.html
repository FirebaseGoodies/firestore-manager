<div class="content" role="main">

  <!-- Databases List -->
  <nz-list [nzDataSource]="databases" [nzBordered]="true" [nzHeader]="headerTpl" [nzRenderItem]="itemTpl" [ngStyle]="{ width: '100%' }">
    <ng-template #headerTpl>
      <div nz-row>
        <div nz-col nzSpan="8">
          <h4>Databases</h4>
        </div>
        <div nz-col nzSpan="8" nzOffset="8">
          <button nz-button nzType="primary" [ngStyle]="{ float: 'right' }" (click)="onAddDatabaseButtonClick()">Add Database</button>
        </div>
      </div>
    </ng-template>
    <ng-template #itemTpl let-database let-index="index">
      <nz-list-item [nzActions]="[consoleAction, moreAction]">
        <ng-template #consoleAction><a [href]="database.config.databaseURL" target="_blank" nz-tooltip nzTooltipTitle="Firebase Console" nzTooltipPlacement="bottom"><i nz-icon nzType="fire" nzTheme="outline"></i></a></ng-template>
        <ng-template #moreAction><a nz-dropdown nzTrigger="click" [nzDropdownMenu]="menu"><i nz-icon nzType="more" nzTheme="outline"></i></a></ng-template>
        <nz-dropdown-menu #menu="nzDropdownMenu">
          <ul nz-menu>
            <li nz-menu-item (click)="onEditAction(database, index)">Edit</li>
            <!-- <li nz-menu-divider></li> -->
            <li nz-menu-item (click)="onDeleteAction(database, index)">Delete</li>
          </ul>
        </nz-dropdown-menu>
        <nz-list-item-meta [nzTitle]="nzTitle">
          <ng-template #nzTitle>
            <a [href]="explorerUrl" target="_blank" (click)="onSelectAction(database)">{{ database.config.projectId }}</a>
          </ng-template>
        </nz-list-item-meta>
      </nz-list-item>
    </ng-template>
  </nz-list>

  <!-- Database Modal -->
  <nz-modal
      [nzStyle]="{ top: '20px' }"
      [(nzVisible)]="isDatabaseModalVisible"
      nzTitle="Paste your database configuration below"
      (nzOnCancel)="onDatabaseModalCancel()"
      (nzOnOk)="onDatabaseModalConfirm()"
      [nzOkText]="databaseModalOkButtonText"
      [nzOkLoading]="isDatabaseModalOkButtonLoading"
      [nzOkDisabled]="!databaseConfig"
    >
    <textarea
      nz-input
      spellcheck="false"
      [placeholder]="defaultDatabaseConfig"
      [value]="databaseConfig"
      [nzAutosize]="{ minRows: 9, maxRows: 9 }"
      (keyup)="databaseConfigKeyUp.next($event)"
    ></textarea>
  </nz-modal>
