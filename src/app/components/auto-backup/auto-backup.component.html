
<nz-spin nzTip="{{ 'AutoBackupInProgress' | translate:database.config.projectId }}..." [nzSpinning]="!status">
  <nz-result
    *ngIf="status"
    [nzStatus]="status"
    nzTitle="{{ message | translate:database.config.projectId }}"
    [nzSubTitle]="date | datetime:'MMMM d, y, HH:mm:ss'"
  >
    <div nz-result-extra>
      <button nz-button nzType="primary" (click)="navigateTo('/manager')">{{ 'GoBackToMainPage' | translate }}</button>
      <button nz-button *ngIf="app.isWebExtension" (click)="close()">{{ 'Close' | translate }}</button>
    </div>
  </nz-result>
</nz-spin>
